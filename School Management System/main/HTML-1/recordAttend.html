<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Attendance</title>
    <link rel="stylesheet" href="/styling/login.css">
    <link rel="stylesheet" href="styling/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav>
        <!-- Navigation Links here -->
    </nav>

    <div class="homepage-container">
        <div class="hero-text">
            <h1>Record Daily Attendance</h1>
            <p>Mark each student as present or absent for today's class session.</p>
        </div>

        <div class="form-container">
            <form action="/attendance/record" method="POST">
                <label for="class-date">Date:</label>
                <input type="date" id="class-date" name="class-date" required>

                <div class="attendance-list">
                    <h3>Class Roster</h3>
                    <div class="student">
                        <span><input type="text" name="Studentname 1" value="Nandjembo Jafet" Student Name 1 ></span>
                        <label>
                            <input type="radio" name="attendance-1" value="Present" required> Present
                        </label>
                        <label>
                            <input type="radio" name="attendance-1" value="Absent" required> Absent
                        </label>
                    </div>
                    <div class="student">
                        <span><input type="text" name="Studentname" value="Oscar Nangag" Student Name ></span>
                        <label>
                            <input type="radio" name="attendance-2" value="Present" required> Present
                        </label>
                        <label>
                            <input type="radio" name="attendance-2" value="Absent" required> Absent
                        </label>
                    </div>
                    <!-- Additional students can be added here -->
                </div>

                <button type="submit" class="attendance-button">Save Attendance</button>
            </form>
        </div>

        <div class="footer-info">
            <p><strong>Contact Us:</strong> +264 61 567 234 | <strong>Email:</strong> support@academix.com</p>
            <p>Â© 2024 Academix. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

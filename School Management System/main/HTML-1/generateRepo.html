<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Attendance Report</title>
    <link rel="stylesheet" href="/styling/login.css">
    <link rel="stylesheet" href="styling/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav>
        <!-- Navigation Links here -->
    </nav>

    <div class="homepage-container">
        <div class="hero-text">
            <h1>Generate Attendance Reports</h1>
            <p>Review class attendance trends over time by generating detailed reports.</p>
        </div>

        <div class="form-container">
            <form action="/attendance/report" method="POST">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <label for="class">Select Class:</label>
                <select id="class" name="class" required>
                    <option value="">Choose Class</option>
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <!-- Additional classes can be added here -->
                </select>

                <button type="submit" class="attendance-button">Generate Report</button>
            </form>
        </div>

        </div>
    </div>
</body>
</html>

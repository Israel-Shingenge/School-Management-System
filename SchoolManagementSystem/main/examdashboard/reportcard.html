    <div class="container">
        <h2>Generate Report</h2>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="reportType" class="form-label">Report Type</label>
                                <select class="form-select" id="reportType" required>
                                    <option value="">Select Report Type</option>
                                    <option value="class">Class Performance Report</option>
                                    <option value="student">Student Performance Report</option>
                                    <option value="subject">Subject Analysis Report</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="examPeriod" class="form-label">Exam Period</label>
                                <select class="form-select" id="examPeriod" required>
                                    <option value="">Select Period</option>
                                    <option value="2024-midterm">2024 Midterm</option>
                                    <option value="2024-final">2024 Final</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary mt-4">Generate Report</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

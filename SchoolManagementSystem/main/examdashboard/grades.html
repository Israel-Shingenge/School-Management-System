    <div class="container">
        <h2>Input Grades</h2>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="examSelect" class="form-label">Select Examination</label>
                    <select class="form-select" id="examSelect">
                        <option>Mathematics Midterm - 2024</option>
                        <option>Science Final - 2024</option>
                        <option>English Quiz - 2024</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Grade</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>John Doe</td>
                            <td><input type="number" class="form-control" min="0" max="100"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Jane Smith</td>
                            <td><input type="number" class="form-control" min="0" max="100"></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary mt-3">Save Grades</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Exam Scheduling</h2>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="examType" class="form-label">Exam Type</label>
                        <select class="form-select" id="examType" required>
                            <option value="">Select Exam Type</option>
                            <option value="midterm">Midterm Examination</option>
                            <option value="final">Final Examination</option>
                            <option value="quiz">Quiz</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" required>
                            <option value="">Select Subject</option>
                            <option value="math">Math</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="examDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="examDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="time" class="form-control" id="startTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Schedule Exam</button>
                </form>
            </div>
        </div>
    </div>

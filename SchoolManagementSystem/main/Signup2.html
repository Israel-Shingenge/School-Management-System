<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/SchoolManagementSystem/styling/login.css">
    <link rel="stylesheet" href="/SchoolManagementSystem/styling/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="/SchoolManagementSystem/index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#">Communication</a></li>
            <li><a href="#">Examination</a></li>
            <li><a href="#">Teacher</a></li>
            <li><a href="#">Student</a></li>
            <li><a href="#">Fees</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signUpForm" action="/SchoolManagementSystem/backend/Log.php" method="POST">
                
                <!-- Role Selection -->
                <label for="role">Register as:</label>
                <select name="role" id="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>

                <!-- Personal Information -->
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone Number" required>

                <!-- Student-Specific Information -->
                <div id="studentFields">
                    <input type="text" name="grade" placeholder="Grade (e.g., Grade 10)" required>
                    <input type="text" name="parent_name" placeholder="Parent/Guardian Name" required>
                    <input type="text" name="parent_contact" placeholder="Parent/Guardian Contact" required>
                </div>

                <!-- Password Fields -->
                <div class="password-container">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                
                <div class="password-container">
                    <input type="password" name="repeat_password" placeholder="Confirm Password" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>

                <!-- Terms and Conditions -->
                <label><input type="checkbox" name="terms" required> I agree to all statements in <a href="#">Terms of Service</a></label>
                <button type="submit">Register</button>
                <button type="reset">Clear</button>
                <p>Already a member? <a href="login.html">Sign In</a></p>
            </form>
        </div>

        <!-- Sign Up Image -->
        <div class="image-container">
            <img src="/SchoolManagementSystem/images/Desk2.jpeg" alt="Sign Up Illustration">
        </div>
    </div>

    <script src="/SchoolManagementSystem/js scripts/script.js" defer></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lesson Plan</title>
    <link rel="stylesheet" href="/styling/login.css">
    <link rel="stylesheet" href="styling/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav>
        <!-- Navigation Links here -->
    </nav>

    <div class="homepage-container">
        <div class="hero-text">
            <h1>Create New Lesson Plan</h1>
            <p>Draft a new lesson plan with clear objectives, necessary resources, and engaging activities.</p>
        </div>

        <div class="form-container">
            <form action="/lesson-plan/save" method="POST">
                <label for="title">Lesson Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="objectives">Objectives:</label>
                <textarea id="objectives" name="objectives" rows="4" required></textarea>

                <label for="resources">Resources:</label>
                <textarea id="resources" name="resources" rows="4" required></textarea>

                <label for="activities">Activities:</label>
                <textarea id="activities" name="activities" rows="6" required></textarea>

                <button type="submit" class="lesson-plan-button">Save Lesson Plan</button>
            </form>
        </div>

        </div>
    </div>
</body>
</html>
